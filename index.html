<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Expense Tracker</h1>
    <main>
        <header>
            <div>
                <h5>Recent Expenses</h5>
                <span id = "balance">Rs.0.00</span>
            </div>
            <div>
                <h5>Income</h5>
                <span id = "Income">+Rs.0.00</span>
            </div>
            <div>
                <h5>Expense</h5>
                <span id = "Expense">-Rs.0.00</span>
        </header>
        <section>
            <h3>Transaction</h3>
            <ul id="transactionList"></ul>
            <div id="status"></div>
        </section>
        <section>
            <h3>Add Transaction</h3>
        </section>
        <form action="" id="transactionForm">
        <div>
                <label for="name">name</label>
                <input type="text" id="name" required name="name">
        </div>
        <div>
            <label for="amount">Amount</label>
            <input type="number" id="amount" required name="amount">    
            <input 
                type="number"
                name="amount"
                value="0.00"
                min="0.01"
                step="0.01"
                required/>
        </div>
        <div>
                <label for="date">Date</label>
                <input type="date" id="date" required name="date">
        </div>
            <button type="submit">submit</button>



        </form>

    </main>
    
</body>
</html>
